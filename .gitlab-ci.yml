image: python:3.10

before_script:
  - apt-get update -qq && apt-get install -y -qq python3-pip shellcheck
  - which python3
  - python3 --version
  # --no-deps is needed to avoid errors like:
  # https://github.com/pypa/pip/issues/9644#issuecomment-788108944
  - python3 -m pip install --no-deps -r req/base.txt -r req/dev.txt

pylint:
  script: pylint -j 8 --recursive=y .

pytype_py38:
  image: python:3.8
  script:
    - pytype i3wsgroups

pytype_py39:
  image: python:3.9
  script:
    - pytype i3wsgroups

pytype_py310:
  image: python:3.10
  script:
    - pytype i3wsgroups

pytype_py311:
  image: python:3.11
  script:
    - pytype i3wsgroups

test_py38:
  image: python:3.8
  script: tox -e py38

test_py39:
  image: python:3.9
  script: tox -e py39

test_py310:
  image: python:3.10
  script: tox -e py310

test_py311:
  image: python:3.11
  script: tox -e py311

shellcheck:
  script:
    - shellcheck bin/i3-assign-workspace-to-group
    - shellcheck bin/i3-focus-on-workspace
    - shellcheck bin/i3-move-to-workspace
    - shellcheck bin/i3-rename-workspace
    - shellcheck bin/i3-switch-active-workspace-group
